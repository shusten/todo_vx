<div class="modalback">
  <div class="modal-header">
    <h5 class="modal-title">{{ title }}</h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
      (click)="onClose()"
    ></button>
  </div>
  <div class="modal-body">
    <p>{{ msg }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-info" (click)="onConfirm()">
        {{ okTxt }}
    </button>
    <button type="button" class="btn btn-outline-light" (click)="onClose()">
        {{ cancelTxt }}
    </button>
  </div>
</div>
